name: ci

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --no-audit --no-fund
      - name: Run tests
        run: npm run test:ci
      - name: Validate Rule/Prompt Packs (if present)
        run: |
          if [ -d rules ]; then
            node scripts/validate_packs.mjs || echo "Pack validation failed"
          else
            echo "No rules/ directory present - skipping pack validation"
          fi
